{% extends "app_main/base.html" %}

{% block meta %}
<title>{{title}}</title>
<meta property="og:title" content="{{title}}">
<meta name="description" content="{{description}}">
<meta property="og:description" content="{{description}}">
{% endblock %}

{% block content %}

<!----- internal main-content ------>
<div class="main-content col-md-10 col-12 bg-white rounded-4 px-4" style="padding-bottom: 2.5rem; padding-top: 2.5rem;">

    {% if bookmarks %}
        <ul>
            {% for url, description in bookmarks.items %}
                <li><a href="{{ url }}" target="_blank">{{ description }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Нет доступных закладок.</p>
    {% endif %}
</div>

{% endblock %}
